---
layout: default
---
<nav>
<div class="navigation">
    {% if page.previous.url %}
    <a class="alignleft" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
    <a class="alignright" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
</div>
</nav>

<div style="clear:both;"></div>
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <small class="post-meta postmeta">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>
    </small>
  </header>

  <div class="post-content entrytext" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<div id="disqus_thread"></div>
<script>
(function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');

    s.src = '//heipeijojo.disqus.com/embed.js';

    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
})();
</script>
